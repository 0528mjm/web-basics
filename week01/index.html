<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>지민의 시 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 기본 스타일을 reset합니다 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="poem">
        <section class="head" onclick="alertPoet()">
            <p id="title">흔들리며 피는 꽃</p>
        </section>
        <section class="text">
            <section class="caluse">
                <p>흔들리지 않고 피는 꽃이 어디 있으랴</p>
                <p>이 세상 그 어떤 아름다운 꽃들도</p>
                <p>다 흔들리면서 피었나니</p>
                <p>흔들리면서 줄기를 곧게 세웠나니</p>
                <p>흔들리지 않고 가는 사랑이 어디 있으랴</p>
            </section>
            <section class="caluse">
                <p>젖지 않고 피는 꽃이 어디 있으랴</p>
                <p>이 세상 그 어떤 빛나는 꽃들도</p>
                <p>다 젖으며 젖으며 피었나니</p>
                <p>바람과 비에 젖으며 꽃잎 따뜻하게 피웠나니</p>
                <p>젖지 않고 가는 삶이 어디 있으랴</p>
            </section>
         </section>
      </section>
      <script src="./js/index.js"></script>
</body>
</html>
