<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <!-- 블록형식 태그 : 한 줄 전체를 사용 -->
        <!-- <div style="width :200px; height: 200px; background: red";></div> -->
        <div style="text-align: center";>이것은 블록형식으로 작성된 문장입니다. </div>
        
        <!-- 인라인형식 태그 : 특정 단어만을 사용 -->
        <span style="text-align: center";> 이것은 인라인 형식 태그입니다. </span>


        <!-- h1~h6태그 사용 -->
        <h1>h1 태그 사용</h1>
        <h2>h2 태그 사용</h2>
        <h3>h3 태그 사용</h3>
        <h4>h4 태그 사용</h4>
        <h5>h5 태그 사용</h5>
        <h6>h6 태그 사용</h6>

        <!-- hr태그 사용(수평줄 삽입) -->
        <hr style="height: 0.5px; background-color: gray;">

        <!-- a 태그 사용 -->
        <p><a href="https://chrome.google.com/webstore/category/extensions?hl=ko">구글 앱스토어</a></p>
        
        <!-- i태그 사용 -->
        <i>i태그 사용 기울어진 글자</i>

        <!-- small태그 사용 -->
        <p><small>small태그 사용 작은 글자</small></p>

        <!-- sub태그 사용 및 a태그 sub태그와 함께 사용하기 -->
        <p>아래 첨자 요소<sub>[1]</sub>사용해보기<sub><a href="https://www.naver.com/">[2]</a></sub></p>

        <!-- ins태그 사용 -->
        <p><ins>ins 태그 사용 밑줄 글자</ins></p>

        <!-- del태그 사용 -->
        <p><del>del태그 사용 취소선 있는 글자</del></p>

        <!-- img태그 사용 -->
        <img src="https://lh3.googleusercontent.com/proxy/T93VBv4r20BDqs4bgFlzAxdF-dkjU4T3JAh1-RMLUMqvkFMe6oTsnDc7OEik50MCXx82KcRXiO7tad3rC7danU6-CTKM1DFDa-ht6SO5vCo5jxCFqict9b9lluIhCxXocexhP26oQNvCkByt0kds-2xOjSVyqxt83QfJLU_qEvJlfPXA9JgP18PVWq1-qaM-OeOfL1dtdMw8h4vA3cXyw93WavJ8Rbj_MfA_9eTQKx_LrJuZwYBZ-o_GxliDlttyL_4_4YZK58BoFNRQG3bGQ0WgO761h1kW-pCPkcP0_QYtXreCWg">


      

</body>

</html>
